<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Control Statement</title>
</head>
<body>

    <script>
        // While loop
        var i = 0; // Initialization

        while (i < 10) {
            console.log("I eat rice.");
            document.write(`<p>${i}. I eat rice.</p>`);

            // increment/decrement
            i++;
        }

    </script>
</body>
</html>
