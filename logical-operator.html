<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>

    <script>
        // And
        // var a = 5 > 4; // true
        // var b = 5 < 10; // true
        
        // true and true = true
        // console.log(a && b);

        // console.log((5 > 4) && (5 < 10)); // true && true = true
        // console.log((5 < 4) && (5 < 10)); // false && true = false
        // console.log((5 < 4) && (5 > 10)); // false && false = false
        // console.log((5 > 4) && (5 > 10)); // true && false = false

        // Or
        // console.log((5 > 4) || (5 < 10)); // true || true = true
        // console.log((5 < 4) || (5 < 10)); // false || true = true
        // console.log((5 < 4) || (5 > 10)); // false || false = false
        // console.log((5 > 4) || (5 > 10)); // true || false = true

        // Not
        var x = true;
        console.log(x); // true
        console.log(!x); // false

        console.log(!(5 < 2));
    </script>
