<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>

    <script>
        
        // variable 
        var x = 10; // declare + initialize

        var a; // declare
        a = 15; // initialize
        a = 20; // reinitialize
        a = 5; // reinitialize

        console.log(a);

        // Invalid variable
        var #a = 10;
        var 2a = 5;
        var akaima var = 10;
        var akaima-var = 10;
        var const = 10; // reserve keyword

        // Valid convention
        var $a = 10;
        var _a = 10;
        var a2 = 10;
        var akaima_var = 10;
        var akaimaVar = 10; // Camel case

    </script>

</head>
<body>
    
    <h2>Hello World!</h2>
    <h3>Internal JS</h3>
</body>
</html>
