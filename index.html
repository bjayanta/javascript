<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>

    <script>

        // Console output
        console.log("Hello World!");

        // Document write
        document.write("<h1>Hello World!</h1>")

    </script>

</head>
<body>
    
    <h2 id="h2">Content goes to here</h2>


    <script>
        // select id
        const h2 = document.getElementById("h2");
        h2.innerHTML = "This is a test.";
    </script>
</body>
</html>
