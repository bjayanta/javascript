<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>

    <script>
        // Arithmetic
        console.log(5**2); // Exponentiation
        console.log(5/2); // Devision
        console.log(5%2); // Modulus (Division Remainder)

        // Increment
        var a = 5;
        a++; // a = a + 1;
        // ++a; // a = a + 1;
        console.log(a); 

        // Assignment
        a = 5;
        a += 3; // a = a + 3;
        console.log(a);
    </script>
</body>
</html>
