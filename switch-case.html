<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>

    <script>
        const name = "Sohel";

        switch(name) {
            case "JB":
                console.log("JB is a good boy.");
                break;
            case "Turjoy":
                console.log("Turjoy ekto kom valo.");
                break;
            case "Sohel":
                console.log("Sohel bhai ro ekto kom valo.");
                break;
            case "Saikat":
                console.log("Saikat ro ro ekto kom valo.");
                break;
            case "Robin":
                console.log("Robin khub e valo.");
                break;
            default:
                console.log("R kono valo manush nai.");
        }
    </script>
</body>
</html>
