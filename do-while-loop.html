<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Control Statement</title>
</head>
<body>

    <script>
        // Do While loop
        var i = 0;

        do {
            console.log("I eat rice.");
            document.write(`<p>${i}. I eat rice.</p>`);

            i++;
        } while (i < 10);

    </script>
</body>
</html>
