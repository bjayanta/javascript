<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>

    <script>
        // IF
        // if (condition) { True body } else { False body }

        const age = 15;

        if(age >= 18) {
            console.log("Bia korar age hoise.");
        } else {
            console.log("Boyos hoi nai. Pore aso.");
        }

        const msg = (age >= 18) ? "Bia korar age hoise" : "Boyos hoi nai. Pore aso.";
        console.log(msg);
    </script>
</body>
</html>
