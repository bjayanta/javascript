<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="box"></div>
    <br>

    <!-- All color buttons -->
    <div id="buttons"></div>

    <script>
        const colors = ["Red", "Green", "Blue", "Black", "Yellow"];

        const box = document.getElementsByClassName("box");
        const buttons = document.getElementById("buttons");

        var el = '';

        colors.forEach(color => {
            el += `
                <button onclick="toggleColor('${color}')">Change color to ${color}</button>
            `
        });

        buttons.innerHTML = el;

        function toggleColor(color) {
            console.log(color);
            box[0].style.backgroundColor = color;
        }
    </script>

</body>
</html>
